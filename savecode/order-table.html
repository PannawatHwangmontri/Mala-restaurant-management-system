<!DOCTYPE html>
<html lang="th">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ระบบจัดการออเดอร์</title>
    <link rel="stylesheet" href="order-table.css">
    <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
    <div class="logo-container">
        <img src="images/mala_logo.png" alt="โลโก้หมาล่า" class="site-logo"> 
    </div>

    <main class="management-container">
        
        <header class="admin-nav">
            <a href="#" class="nav-btn nav-btn--active">ตารางออเดอร์</a>
            <a href="product-management.html" class="nav-btn">จัดการสินค้า</a> 
        </header>

        <section class="order-list-panel">
            <h2 class="section-title">รายการออเดอร์ที่รับมา</h2>
            
            <div class="nav-status-filter">
                <button class="nav-btn-status nav-btn-status--all active" data-status="all">ทั้งหมด (<span class="status-count">0</span>)</button>
                <button class="nav-btn-status nav-btn-status--pending" data-status="pending">รอรับ (<span class="status-count">0</span>)</button>
                <button class="nav-btn-status nav-btn-status--confirmed" data-status="confirmed">กำลังทำ (<span class="status-count">0</span>)</button>
                <button class="nav-btn-status nav-btn-status--completed" data-status="completed">เสร็จสิ้น (<span class="status-count">0</span>)</button>
                <button class="nav-btn-status nav-btn-status--cancelled" data-status="cancelled">ยกเลิก (<span class="status-count">0</span>)</button>
            </div>

            <div class="order-table table--list">
                <div class="table--list-head tr">
                    <div class="th th-id">ID</div>
                    <div class="th th-datetime">เวลา</div>
                    <div class="th th-qty">ไม้</div>
                    <div class="th th-spicy">เผ็ด</div>
                    <div class="th th-total">รวม</div>
                    <div class="th th-status">สถานะ</div>
                </div>
                <div class="table--list-body" id="orderListBody">
                    </div>
                <template id="orderListRowTemplate">
                    <div class="tr order-row" data-id="[ID]" data-status="[STATUS]">
                        <div class="td td-id"></div>
                        <div class="td td-datetime"></div>
                        <div class="td td-qty"></div>
                        <div class="td td-spicy"></div>
                        <div class="td td-total"></div>
                        <div class="td td-status"></div>
                    </div>
                </template>
            </div>
        </section>

        <section class="order-detail-panel order-detail-panel--placeholder" id="orderDetailPanel">
            <div class="panel-placeholder">
                <p>⚠️ กรุณาเลือกออเดอร์จากตารางด้านซ้าย</p>
            </div>
            
            <header class="detail-header">
                <h3 class="order-id-title">ออเดอร์ #<span id="orderIdTitle">0000</span></h3>
                <div class="order-meta">
                    <span class="order-meta-date">วันที่ 00/00/0000</span> | 
                    <span class="order-meta-time">เวลา 00:00</span>
                </div>
            </header>

            <div class="order-table table--detail">
                <div class="table--detail-head tr tr--item-detail">
                    <div class="th th-menu-detail">รายการ</div>
                    <div class="th th-qty-detail">จำนวน</div>
                    <div class="th th-price-detail">ราคา/ไม้</div>
                    <div class="th th-total-detail">รวม</div>
                </div>
                <div class="table--detail-body" id="orderItemsBody">
                    </div>
                <template id="orderRowTemplate">
                    <div class="tr tr--item-detail"> 
                        <div class="td td-menu-detail"></div>
                        <div class="td td-qty-detail"></div>
                        <div class="td td-price-detail"></div>
                        <div class="td td-total-detail"></div>
                    </div>
                </template>
            </div>

            <footer class="order-panel-footer">
                
                <div class="footer-summary-row">
                    <div class="spicy-level-box">
                        <p>ระดับความเผ็ด</p>
                        <span class="spicy-chip" id="orderSpicyChip"></span>
                    </div>

                    <div class="totals-box">
                        <p>จำนวนไม้รวม <span class="total-qty-pill" id="orderTotalCount">0</span> ไม้</p>
                        <p>ราคารวม <span class="total-price-pill" id="orderTotalPrice">0</span> บาท</p>
                    </div>
                </div>

                <div class="action-buttons">
                    <button class="btn btn--cancel" disabled>ยกเลิก</button>
                    <button class="btn btn--confirm" disabled>รับออเดอร์</button>
                    <button class="btn btn--complete" disabled>เสร็จสิ้น</button> 
                </div>
            </footer>
        </section>

    </main>
    <script defer src="order-table.js"></script>
</body>
</html>
