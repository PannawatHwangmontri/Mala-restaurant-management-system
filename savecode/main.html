<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>เมนูหมาล่า</title>
  <link rel="stylesheet" href="style.css">
  <link href="https://fonts.googleapis.com/css2?family=Prompt:wght@300;400;500;600;700&display=swap" rel="stylesheet">
</head>
<body>
  <div class="logo-container">
    <img src="images/mala_logo.png" alt="โลโก้ร้าน" class="site-logo">
  </div>
  <main>
    <section class="menu-box">
      <h1 class="menu-title">เมนู</h1>

      <div class="menu-panel">
        <div class="menu-category">

          <section class="category" aria-labelledby="cat-fresh-title">
            <div class="category-header">
              <h2 id="cat-fresh-title">หมวดของสด</h2>
            </div>
            <ul class="item-list">
              <li class="item" data-id="sku-lukchin" data-name="ลูกชิ้น" data-price="5">
                <img src="images/ลูกชิ้น.jpg" alt="ลูกชิ้น" class="item-thumb">
                <div class="info">
                  <p class="name">ลูกชิ้น</p>
                  <p class="price">5 บาท</p>
                </div>
                <div class="controls">
                  <button class="btn btn-minus" aria-label="ลบ 1 รายการ">-</button>
                  <input type="number" class="qty-input" value="0" readonly>
                  <button class="btn btn-plus" aria-label="เพิ่ม 1 รายการ">+</button>
                </div>
              </li>
              <li class="item" data-id="sku-tofu" data-name="เต้าหู้" data-price="10">
                <img src="images/เต้าหู้.jpg" alt="เต้าหู้" class="item-thumb">
                <div class="info">
                  <p class="name">เต้าหู้</p>
                  <p class="price">10 บาท</p>
                </div>
                <div class="controls">
                  <button class="btn btn-minus" aria-label="ลบ 1 รายการ">-</button>
                  <input type="number" class="qty-input" value="0" readonly>
                  <button class="btn btn-plus" aria-label="เพิ่ม 1 รายการ">+</button>
                </div>
              </li>
              <li class="item" data-id="sku-bacon" data-name="เบคอน" data-price="15">
                <img src="images/เบคอน.jpg" alt="เบคอน" class="item-thumb">
                <div class="info">
                  <p class="name">เบคอน</p>
                  <p class="price">15 บาท</p>
                </div>
                <div class="controls">
                  <button class="btn btn-minus" aria-label="ลบ 1 รายการ">-</button>
                  <input type="number" class="qty-input" value="0" readonly>
                  <button class="btn btn-plus" aria-label="เพิ่ม 1 รายการ">+</button>
                </div>
              </li>
            </ul>
          </section>

          <section class="category" aria-labelledby="cat-vegetables-title">
            <div class="category-header">
              <h2 id="cat-vegetables-title">หมวดผัก</h2>
            </div>
            <ul class="item-list">
              <li class="item" data-id="sku-cabbage" data-name="กะหล่ำปลี" data-price="5">
                <img src="images/กะหล่ำปลี.jpg" alt="กะหล่ำปลี" class="item-thumb">
                <div class="info">
                  <p class="name">กะหล่ำปลี</p>
                  <p class="price">5 บาท</p>
                </div>
                <div class="controls">
                  <button class="btn btn-minus" aria-label="ลบ 1 รายการ">-</button>
                  <input type="number" class="qty-input" value="0" readonly>
                  <button class="btn btn-plus" aria-label="เพิ่ม 1 รายการ">+</button>
                </div>
              </li>
              <li class="item" data-id="sku-mushroom" data-name="เห็ด" data-price="10">
                <img src="images/เห็ด.jpg" alt="เห็ด" class="item-thumb">
                <div class="info">
                  <p class="name">เห็ด</p>
                  <p class="price">10 บาท</p>
                </div>
                <div class="controls">
                  <button class="btn btn-minus" aria-label="ลบ 1 รายการ">-</button>
                  <input type="number" class="qty-input" value="0" readonly>
                  <button class="btn btn-plus" aria-label="เพิ่ม 1 รายการ">+</button>
                </div>
              </li>
            </ul>
          </section>

        </div>

      </div>
    </section>
  </main>

  <div class="order-bar" id="orderBar">
    <div class="summary-info">
      <p>จำนวนไม้รวม <span id="orderCount">0</span> ไม้</p>
      <p>ราคารวม <span id="orderTotal">0</span> บาท</p>
      <div class="selected-spicy-display">
        เผ็ด: <span class="spicy-chip chip--mild">น้อย</span>
    </div>
    </div>
    <button class="btn btn-primary" id="openSummary" disabled>ดูสรุปออเดอร์</button>
  </div>


  <div id="summaryModal" class="popup-modal">
    <div class="popup">
      <header class="popup__header">
        <h2 class="popup__title">สรุปรายการสั่งซื้อ</h2>
        <button class="btn-close" data-close="true">×</button>
      </header>
      
      <section class="popup__content">
        <div class="table table--summary">
          <div class="table--summary-head tr">
            <div class="th th-menu">รายการ</div>
            <div class="th th-qty">จำนวน</div>
            <div class="th th-price">ราคา/ไม้</div>
            <div class="th th-total">รวม</div>
            <div class="th th-action">ลบ</div>
          </div>
          <div class="table--summary-body" id="summaryList">
            </div>
        </div>

        <template id="summaryRowTemplate">
          <div class="tr tr--summary-item"> 
            <div class="td td-menu"></div>
            <div class="td td-qty"></div>
            <div class="td td-price-per-unit"></div>
            <div class="td td-total-price"></div>
            <div class="td td-action">
                <button class="btn btn-remove-item">ลบ</button>
            </div>
          </div>
        </template>
      </section>

      <div class="popup__section popup__section--spicy">
        <p class="section-title">ระดับความเผ็ด</p>
        <div class="spicy-group" role="radiogroup" aria-label="ระดับความเผ็ด">
          <label class="spicy-option">
            <input type="radio" name="spicy" value="mild" checked>
            <span class="chip chip--mild">น้อย</span>
          </label>
          <label class="spicy-option">
            <input type="radio" name="spicy" value="medium">
            <span class="chip chip--medium">ปานกลาง</span>
          </label>
          <label class="spicy-option">
            <input type="radio" name="spicy" value="hot">
            <span class="chip chip--hot">มาก</span>
          </label>
        </div>
      </div>

      <footer class="popup__footer">
        <div class="footer-left">
          จำนวนไม้รวม <span id="modalCount">0</span> ไม้, ราคารวม <span id="modalTotal">0</span> บาท
        </div>
        <div class="footer-right">
          <button class="btn-secondary" data-close="true">แก้ไขต่อ</button>
          <button class="btn btn-primary" id="placeOrder">ยืนยันและสั่งอาหาร</button>
        </div>
      </footer>
    </div>
  </div>


  <script defer src="script.js"></script>
</body>
</html>
