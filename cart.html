<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>สรุปคำสั่งซื้อ</title>
  <style>
    body { font-family: sans-serif; }
    table { border-collapse: collapse; width: 90%; margin: 20px auto; }
    th, td { border: 1px solid #aaa; padding: 8px; text-align: center; }
    th { background-color: #f2f2f2; }
    button { padding: 4px 10px; margin: 0 3px; cursor: pointer; }
    .qty-btn { background-color: #f0f0f0; border: 1px solid #ccc; border-radius: 4px; }
    .qty-btn:hover { background-color: #ddd; }
    .del-btn { background-color: #fee2e2; color: #b91c1c; border: none; border-radius: 4px; }
    select { padding: 4px 6px; border-radius: 4px; border: 1px solid #ccc; }
    h2 { text-align: center; }
    p { text-align: center; }
    .center-btns { text-align: center; margin: 10px; }
    .spicy-select { text-align: center; margin-top: 20px; }
  </style>
</head>
<body>
  <h2>สรุปคำสั่งซื้อ</h2>
  <table>
    <thead>
      <tr>
        <th>เมนู</th>
        <th>จำนวน</th>
        <th>ราคา</th>
        <th>จัดการ</th>
      </tr>
    </thead>
    <tbody id="cartTable"></tbody>
  </table>

  <div class="spicy-select">
    <label for="spicyLevel"><strong>เลือกระดับความเผ็ด:</strong></label>
    <select id="spicyLevel">
      <option value="เผ็ดน้อย">เผ็ดน้อย</option>
      <option value="ปานกลาง" selected>ปานกลาง</option>
      <option value="เผ็ดมาก">เผ็ดมาก</option>
    </select>
  </div>

  <p id="summary"></p>
  
  <div class="center-btns">
    <button onclick="placeOrder()">สั่งซื้อ</button>
    <a href="menu.html">กลับไปเมนู</a>
  </div>

  <script>
    function loadCart() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      let table = document.getElementById("cartTable");
      let totalQty = 0;
      let totalPrice = 0;
      table.innerHTML = "";

      cart.forEach((item, index) => {
        let row = document.createElement("tr");
        row.innerHTML = `
          <td>${item.name}</td>
          <td>
            <button class="qty-btn" onclick="decreaseQty(${index})">-</button>
            ${item.qty}
            <button class="qty-btn" onclick="increaseQty(${index})">+</button>
          </td>
          <td>${item.price * item.qty}</td>
          <td><button class="del-btn" onclick="removeItem(${index})">ลบ</button></td>
        `;
        table.appendChild(row);

        totalQty += item.qty;
        totalPrice += item.price * item.qty;
      });

      document.getElementById("summary").innerText =
        `รวมทั้งหมด: ${totalQty} ไม้ | ${totalPrice} บาท`;
    }

    function increaseQty(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart[index].qty += 1;
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function decreaseQty(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart[index].qty > 1) {
        cart[index].qty -= 1;
      } else {
        if (confirm("คุณต้องการลบสินค้านี้ออกหรือไม่?")) {
          cart.splice(index, 1);
        }
      }
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function removeItem(index) {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      cart.splice(index, 1);
      localStorage.setItem("cart", JSON.stringify(cart));
      loadCart();
    }

    function placeOrder() {
      let cart = JSON.parse(localStorage.getItem("cart")) || [];
      if (cart.length === 0) {
        alert("ไม่มีสินค้าในตะกร้า");
        return;
      }

      const spicyLevel = document.getElementById("spicyLevel").value;

      let totalQty = cart.reduce((sum, i) => sum + i.qty, 0);
      let totalPrice = cart.reduce((sum, i) => sum + i.price * i.qty, 0);
      let orders = JSON.parse(localStorage.getItem("orders")) || [];

      orders.push({
        cart,
        totalQty,
        totalPrice,
        spicyLevel,
        time: new Date().toLocaleString()
      });

      localStorage.setItem("orders", JSON.stringify(orders));
      localStorage.removeItem("cart");
      window.location.href = "order.html";
    }

    loadCart();
  </script>
</body>
</html>
