<!DOCTYPE html>
<html lang="th">
<head>
  <meta charset="UTF-8">
  <title>จัดการสินค้า</title>
  <style>
    body {
      font-family: sans-serif;
      background-color: #f9fafb;
      margin: 20px;
    }
    h2 {
      text-align: center;
    }
    .menu-container {
      display: flex;
      justify-content: center;
      align-items: flex-start;
      gap: 30px;
      padding: 10px 30px;
    }
    .menu-column {
      width: 45%;
      background-color: #fff;
      border-radius: 8px;
      padding: 15px;
      box-shadow: 0 2px 6px rgba(0,0,0,0.1);
    }
    .menu-column h3 {
      text-align: center;
      background-color: #f2f2f2;
      border-radius: 6px;
      padding: 6px;
      color: #333;
    }
    .menu-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      border-bottom: 1px solid #ddd;
      padding: 6px 0;
    }
    .menu-item:last-child { border-bottom: none; }
    .del-btn {
      background-color: #ef4444;
      color: white;
      border: none;
      border-radius: 6px;
      padding: 4px 10px;
      cursor: pointer;
    }
    .del-btn:hover { background-color: #dc2626; }
    .back-link {
      display: block;
      text-align: center;
      margin-top: 25px;
      text-decoration: none;
      color: #3b82f6;
      font-weight: bold;
    }
  </style>
</head>
<body>
  <h2>จัดการสินค้า</h2>
  <div class="menu-container">
   
    <div class="menu-column">
      <h3> ของสด</h3>
      <div id="freshList"></div>
    </div>

  
    <div class="menu-column">
      <h3> ผัก</h3>
      <div id="vegList"></div>
    </div>
  </div>

  <a href="menu.html" class="back-link">⬅ กลับไปหน้าเมนู</a>

  <script>
  
    const allItems = {
      fresh: [
        { name: "ลูกชิ้น", price: 5 },
        { name: "ไส้กรอกชีส", price: 5 },
        { name: "เนื้อหมู", price: 5 }
      ],
      veg: [
        { name: "ข้าวโพดอ่อน", price: 5 },
        { name: "บลอกโคลี", price: 5 },
        { name: "เห็ดเข็มทอง", price: 5 }
      ]
    };

    let deletedItems = JSON.parse(localStorage.getItem("deletedItems")) || [];

    function renderList() {
      const freshList = document.getElementById("freshList");
      const vegList = document.getElementById("vegList");
      freshList.innerHTML = "";
      vegList.innerHTML = "";

      allItems.fresh.forEach(item => {
        if (!deletedItems.includes(item.name)) {
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <span>${item.name} - ${item.price} บาท</span>
            <button class="del-btn" onclick="deleteItem('${item.name}')">ลบ</button>
          `;
          freshList.appendChild(div);
        }
      });

      allItems.veg.forEach(item => {
        if (!deletedItems.includes(item.name)) {
          const div = document.createElement("div");
          div.className = "menu-item";
          div.innerHTML = `
            <span>${item.name} - ${item.price} บาท</span>
            <button class="del-btn" onclick="deleteItem('${item.name}')">ลบ</button>
          `;
          vegList.appendChild(div);
        }
      });
    }

    function deleteItem(name) {
      if (confirm(`คุณต้องการลบ "${name}" ออกจากเมนูหรือไม่?`)) {
        deletedItems.push(name);
        localStorage.setItem("deletedItems", JSON.stringify(deletedItems));
        renderList();
      }
    }

    renderList();
  </script>
</body>
</html>
